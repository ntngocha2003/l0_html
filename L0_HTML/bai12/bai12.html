<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./bai12.css">
    <title>Bai12</title>
</head>
<body>
    <div class="container">
        <div class="main-container">

            <section class="contact-us">
                <h2 class="header-heading">CONTACT US</h2>
                <div class="line"></div>
                <div class="contact-content">
                  <div class="info">
                        <h3 class="text-heading">Contact Info</h3>
                        <ul class="contact-list">
                            <li class="list-items">
                                <i class="fas fa-map-marker-alt icon"></i>
                                321 Awesome Street New York, NY 17022
                            </li>
                            <li class="list-items">
                                <i class="far fa-envelope icon"></i>
                                <a href="info@companyname.com" class="link">info@companyname.com</a>
                            </li>
                            <li class="list-items">
                                <i class="fas fa-phone-alt icon"></i> 
                                <a href="tel:+18001231234"class="link">+1 800 123 1234</a>
                            </li>
                        </ul>
                  </div>
            
                  <div class="contact-form">
                    <h3 class="text-heading">Having Any Query! Or Book an appointment</h3>
                    <form method="" action="">
                        <div class="block">
                            <input type="text" name="name" placeholder="Your Name" value="" class="input">
                        </div>
                        <div class="block">
                            <input type="email" name="email" placeholder="Your Email" value="" class="input">
                        </div>
                        <div class="block">
                            <input type="text" name="subject" placeholder="Subject" value="" class="input">
                        </div>
                        <div class="block">
                            <textarea name="message" placeholder="Message" class="input message"></textarea>
                        </div>
        
                            <button class="btn-submit"type="submit">Send Message</button>
        
                    </form>
                  </div>
                </div>
              </section>

        </div>
    </div>
</body>
</html>
