<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bai11.css">
    <title>Bai11</title>
</head>
<body>
    <div class="container">
        <div class="main-container">

            <section class="contact-form">
                <h2 class="text-heading">Get in touch with us by filling contact form below</h2>
                <form method="" action="" class="contact-content">
                    <div class="block">
                        <input type="text" name="name" placeholder="* Enter your full name" value="" class="fullname input"> 
                        <input type="email" name="email" placeholder="* Enter your email address" value="" class="email input">
                    </div>
                    <div class="block">
                        <input type="text" name="subject" placeholder="* Enter your subject" value="" class="subject input">
                    </div>
                    <div class="block">
                        <input type="text" name="message" placeholder="* Your message here" class="message input"></input>
                    </div>
                    <div class="contact-footer">
                        <button class="btn-submit"type="submit">Send message</button>
                        <span class="note">* Please fill all require form field, thanks!</span>
                    </div>
                </form>
              </section>
        </div>

    </div>
</body>
</html>
